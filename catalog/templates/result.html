{% extends "base_generic.html" %}
{% block content %}
<section class="search-filters text-center">
    <div class="container">
        <div class="filter-box ">
                        {% if results %}
        <div class="alert alert-success" role="alert">
            <h3> This are the result for "{{ results.title }}" </h3>
        </div>
            <div class="row" >
                <div class="col-sm-12">
                    <div class="card text-left" >
                        <div class="card-header"></div>
                        <div class="crad-body">
                            
        
                            
                            <br/>
                            <center><b>{{ results.title }}</b></center>
                            <hr /><br/>
                            <b>{{ results.summary }}</b>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
                        {% else %}
                        <section class="search-filters">
                            <div class="container">
                                <div class="filter-box">
                                    <div class="alert alert-danger" role="alert">
                                        <h3>Search "{{ query }}" {{ errors }} Try Again</h3>
                                    </div>
                                    <form action="{% url 'search' %}" method="get">
                                        <div class="col-md-4 col-sm-6">
                                            <div class="form-group">
                                                <label class="sr-only" for="keywords">Search by Keyword</label>
                                                <input class="form-control" placeholder="please enter a word" id="id_q" name="q" type="text" value="{{ query }}">
                                            </div>
                                        </div>
                                        
                                       
                                        <div class="col-md-2 col-sm-6">
                                            <div class="form-group">
                                                <input class="form-control" type="submit" value="Search">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                          </section>




                        
                        {% endif %}
           
    
    {% endblock %}
